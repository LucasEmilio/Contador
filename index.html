<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color Flipper</title>
        <link rel="stylesheet" href="sytle.css">
    </head>
    <body>
        <nav>
            <div class="nav-center">
                <h1>Cambio de Colores</h1>
                <ul class="buttons">
                    <li><button class="btnStyle" id="btnPrimary">Colores Primarios</button></li>
                    <li><button class="btnStyle" id="btnSecondary">Colores Secundarios</button></li>
                    <li><button class="btnStyle" id="btnTertiary">Colores Terciarios</button></li>
                    <li><button class="btnStyle" id="btnHex">Colores Random</button></li>
                    <li><button class="btnStyle" id="btnWhite">Color Blanco</button></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="conteiner">
                <div class = 'color'>
                    <h2 class="bgColor">Color: </h2>
                    <span class="nmColor">Blanco</span>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
